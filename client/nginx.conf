http {
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        return 301 https://$host$request_uri; # Redirect all HTTP to HTTPS
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name school.cyberwizdev.com.ng; # Replace with your actual domain

        ssl_certificate /etc/nginx/ssl/fullchain.pem;  # Path to the full certificate chain
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;  # Path to the private key

        include /etc/nginx/ssl-params; # Include recommended SSL parameters (as discussed before)

        # Your other Nginx configurations for serving your Vite application
        root /usr/share/nginx/html; # Example: adjust this to your Vite build output directory
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}

events {
    worker_connections  1024;
}